<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 96" width="360" height="96" role="img" aria-label="Mocker logo">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#2563eb"/>
      <stop offset="1" stop-color="#60a5fa"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#2563eb" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- rounded icon -->
  <g transform="translate(8,8)">
    <rect x="0" y="0" width="80" height="80" rx="16" fill="url(#g)" filter="url(#soft)"/>
    <!-- stylized M made of strokes -->
    <path d="M18 62 L18 28 L34 50 L50 28 L50 62" fill="none" stroke="#fff" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- wordmark -->
  <g transform="translate(104,56)" fill="#0f172a" font-family="Inter, system-ui, -apple-system, Roboto, 'Helvetica Neue', Arial" font-weight="700" font-size="28">
    <text x="0" y="0">Mocker</text>
    <text x="0" y="16" font-size="14" fill="#6b7280" font-weight="500">Master Your Exams.</text>
  </g>
</svg>
